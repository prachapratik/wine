name: model-wine-quality
on: [push]
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install other dependencies
        run: pip install -r requirements.txt
      - name: Train model
        run: python train.py
      - name: Generate report
        run: |
          echo "## Model metrics" > report.md
          type metrics.txt >> report.md
          echo "## Data viz" >> report.md
          # Replace the container-specific cml-publish commands with appropriate Windows commands
          # For example, if the files are already generated by your ML workflow, use 'copy' instead of 'cml-publish'
          copy feature_importance.png report.md
          copy residuals.png report.md
          # Add additional Windows-specific commands here if needed
          # For example, you can use PowerShell scripts or other Windows utilities.
      - name: Send comment with report
        run: echo 'CML commands are not supported on Windows. Skipping...'  # Use this step to skip CML commands on Windows

  cml-check:
    runs-on: ${{ matrix.system }}
    strategy:
      matrix:
        system:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install other dependencies
        run: pip install -r requirements.txt
      - name: Train model
        run: python train.py
      - name: Generate report
        run: |
          echo "## Model metrics" > report.md
          cat metrics.txt >> report.md
          echo "## Data viz" >> report.md
          cml-publish feature_importance.png --md >> report.md
          cml-publish residuals.png --md >> report.md
      - name: Send comment with report
        if: matrix.system != 'windows-latest'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md
