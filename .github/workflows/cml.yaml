name: model-wine-quality
on: [push]
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Train model
        run: |
          python train.py
          echo "MODEL METRICS"
          cat metrics.txt
